<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="card">
      <div class="card-img" id="card-img">
        <img src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="card-img-desktop">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <h3>Preview</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="price"> $149.99 <span>$169.99</span></h1>
        <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Newton W</a>.
  </div>
</body>

</html>
